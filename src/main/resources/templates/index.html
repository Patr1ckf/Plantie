<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Plantie</title>
    <link rel="stylesheet" th:href="@{/css/index_css.css}"/>
</head>
<body>


<div id="Elements">
    <h1 id="h1">My plant</h1>
    <img id="plantImage" src="/photos/plant1.png">
    <br>
    <h3 id="h3" class="hs">Moisture percentage:</h3>
    <p id="p2" class="ps"><span id="moistureValue"></span>%</p>
    <br>
    <br>
</div>
<script>
    let previousMoistureValue = null;

    function updateMoisture() {
        fetch('/plant')
            .then(response => response.text())
            .then(data => {
                if (data !== previousMoistureValue) {
                    previousMoistureValue = data;
                    document.getElementById('moistureValue').innerText = data;
                    document.getElementById('moistureSlider').value = data;
                }
            })
            .catch(error => console.error('Error fetching moisture data:', error));
    }

    setInterval(updateMoisture, 2500);
    updateMoisture();
</script>
</body>
</html>
